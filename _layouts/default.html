<html lang="{{ page.lang | default: 'en' }}">

<head>
	<title>{{ page.title | default: site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="color-scheme" content="light dark">
	<meta name="description" content="{{ page.description | default: site.description }}" />
	<meta name="keywords" content="{{ page.keywords | default: 'Korol Group, quantum dynamics, semiclassical methods, Sherbrooke University, computational chemistry' }}" />
	<meta name="author" content="Korol Group" />

	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="{{ page.title | default: site.title }}" />
	<meta property="og:description" content="{{ page.description | default: site.description }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:image" content="{{ site.url }}/images/banner.jpg" />

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
	<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
	<meta name="twitter:image" content="{{ site.url }}/images/banner.jpg" />
	<meta name="theme-color" content="#5e5e5e" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#2a2a2a" media="(prefers-color-scheme: dark)">

	<!-- Language alternates for SEO -->
	{% if page.lang == 'en' %}
		<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}" />
		<link rel="alternate" hreflang="fr" href="{{ site.url }}{{ page.url | replace: '/en/', '/fr/' }}" />
		<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}" />
	{% else %}
		<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace: '/fr/', '/en/' }}" />
		<link rel="alternate" hreflang="fr" href="{{ site.url }}{{ page.url }}" />
		<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url | replace: '/fr/', '/en/' }}" />
	{% endif %}

	<!-- Immediate theme application to prevent FOUC -->
	<script>
		(function() {
			try {
				var savedTheme = localStorage.getItem('romankorol-theme') || 'auto';
				var systemIsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				var effectiveTheme = savedTheme === 'auto' ? (systemIsDark ? 'dark' : 'light') : savedTheme;

				if (effectiveTheme === 'dark') {
					document.documentElement.setAttribute('data-theme', 'dark');
				} else if (effectiveTheme === 'light') {
					document.documentElement.setAttribute('data-theme', 'light');
				}
			} catch (e) {
				// If localStorage fails, check system preference
				if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.setAttribute('data-theme', 'dark');
				}
			}
		})();

		// Save language preference
		localStorage.setItem('korolgroup-language', '{{ page.lang | default: "en" }}');
	</script>

	<link rel="preload" href="/assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="/assets/css/main.css"></noscript>
	<!-- Preload critical resources -->
	<link rel="preload" href="/assets/js/combined.min.js" as="script">
	{% if page.preload_image %}
	<link rel="preload" href="{{ page.preload_image }}" as="image">
	{% endif %}
</head>

<body class="homepage is-preload">
	<!-- Skip to main content link for accessibility -->
	<a href="#main-content" class="skip-link">{% if page.lang == 'fr' %}Aller au contenu principal{% else %}Skip to main content{% endif %}</a>

	{% include header.html %}

	<!-- Main Content -->
	<main id="main-content">
		{{ content }}
	</main>

	{% include footer.html %}

</body>
</html>
